<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.

/**
 * Возвращает x, возведённое в n-ную степень.
 *
 * @param {number} x Возводимое в степень число.
 * @param {number} n Степень, должна быть натуральным числом.
 * @return {number} x, возведённое в n-ную степень.
 */

-->
<script>
  "use strict";

  function getSum(param1, param2) {
    /**
     * Возвращает сумму двух чисел
     * @param {number} param1 первое число.
     * @param {number} param2 второе число.
    */
    return param1 + param2;
  }

  function getDifference(param1, param2) {
    /**
     * Возвращает разность двух чисел (из большего вычитает меньшее)
     * @param {number} param1 первое число.
     * @param {number} param2 второе число.
    */
    if (param1 >= param2) {
      return param1 - param2;
    } else {
      return param2 - param1;
    }
  }
  
  function getMultiply(param1, param2) {
    /**
     * Возвращает произведение двух чисел
     * @param {number} param1 первое число.
     * @param {number} param2 второе число.
    */
    return param1 * param2;
  }

  function getDivision(param1, param2) {
    /**
     * Возвращает частное двух чисел
     * @param {number} param1 первое число.
     * @param {number} param2 второе число.
    */
    return param1 / param2;
  }


  console.log(getSum(2, 6));            // -> 8
  console.log(getDifference(2, 6));     // -> 4
  console.log(getDifference(5, 3));     // -> 2
  console.log(getDifference(7, 7));     // -> 0
  console.log(getMultiply(2, 6));       // -> 12
  console.log(getDivision(4, 5));       // -> 0.8
</script>
</body>
</html>
