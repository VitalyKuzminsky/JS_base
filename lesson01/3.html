<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";

    /*
    складываем числа 10 + 10 = 20
    затем конкатенация числа 20 и строки "10", получается строка 2010
    */
    console.log(10 + 10 + "10") // -> 2010
    /*
    здесь из всего выражения получится строка, т.к. сначала конкатенация
    10 и "10" = "1010", затем конкатенация "1010" и 10 = "101010"
    */
    console.log(10 + "10" + 10) // -> 101010
    /*
    в этом случае 10 + 10 = 20
    выражение (+"10") делает из строки число 10
    поэтому результат первой части выражения 20 математически складывается с 
    результатом второй части 10. Получается 20 + 10 = 30 
    */
    console.log(10 + 10 + +"10")  // -> 30
    /*
    10 делить на (-"" даёт минус 0) = минус бесконечность
    */
    console.log(10 / -"") // -> -Infinity
    /*
    Результат не определён из-за того что, делитель не может быть приведён к числу из-за 
    запятой, вместо точки. NaN - результат некорректной математической операции.
    */
    console.log(10 / +"2,5")  // -> NaN
</script>
</body>
</html>
